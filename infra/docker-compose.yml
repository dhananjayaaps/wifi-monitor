version: "3.8"
services:
  backend:
    build: ./docker/backend
    ports:
      - "5000:5000"
    environment:
      - DB_URL=postgresql://user:password@db:5432/wifi_monitor
    depends_on:
      - db
  pi-agent:
    build: ./docker/pi-agent
    environment:
      - BACKEND_URL=http://backend:5000/api/v1
    depends_on:
      - backend
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wifi_monitor
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
