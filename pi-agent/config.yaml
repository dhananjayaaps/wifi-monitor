# Pi Agent Configuration

# Backend API endpoint
api_base_url: "http://localhost:5000/api/v1"

# Authentication credentials
# The agent will login with these credentials to get an API key
auth:
  email: "admin@wifi.com"
  password: "admin123"

# Simulation mode for POC testing without real hardware
simulation_mode: true

# Scan interval in seconds
scan_interval: 30

# Stats collection interval in seconds
stats_interval: 60

# Simulation settings (only used when simulation_mode = true)
simulation:
  # Number of fake devices to generate
  device_count: 5
  # Min/max bytes per interval
  min_bytes: 1024
  max_bytes: 104857600  # 100 MB
